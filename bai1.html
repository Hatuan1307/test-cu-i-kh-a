    <script>
        function allLongestStrings(inputArray) {
  let longest = Math.max(...inputArray.map(({length}) => length));
  return inputArray.filter(({length}) => length === longest);
}
console.log(allLongestStrings(["Nhung", "Vy", "Tuan", "Tu", "Chien"]));

    </script>
</body>
